  <!-- Meta Pixel Code -->
  <script>
    !(function (f, b, e, v, n, t, s) {
      if (f.fbq) return
      n = f.fbq = function () {
        n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      }
      if (!f._fbq) f._fbq = n
      n.push = n
      n.loaded = !0
      n.version = '2.0'
      n.queue = []
      t = b.createElement(e)
      t.async = !0
      t.src = v
      s = b.getElementsByTagName(e)[0]
      s.parentNode.insertBefore(t, s)
    })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js')

    fbq('init', '1396745368162685')
    fbq('track', 'PageView')

    function trackAndNavigate(event, action, params, url) {

      event.preventDefault() // 阻止默认跳转
      fbq('track', action, params) // 发送 Facebook 埋点

      setTimeout(function () {
        window.location.href = url // 延迟跳转，确保埋点请求发送
      }, 300) // 300ms 延迟，通常足够让请求完成
    }
  </script>

  <!-- End Meta Pixel Code -->

  <script type="module">
    const { createApp } = Vue
    import { products } from './js/products.js'

    createApp({
      data() {
        return {
          products
        }
      },
      methods: {
        trackAndNavigatejump(event, action, params, url) {
          event.preventDefault();
          fbq('track', action, params);
          setTimeout(() => {

            window.location.href = url;
          }, 300);
        }
      },
      mounted() {
        // 在页面加载完成时请求后端接口
        fetch('/api/products')  // 这里应该是真实的请求地址
          .then(response => response.json())
          .then(data => {
            this.products = data
          })
          .catch(error => {
            console.error('Failed to obtain product data', error)
          })
      }
    }).mount('#itemapp')
  </script>
